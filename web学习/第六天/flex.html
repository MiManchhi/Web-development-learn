<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>综合案例</title>
    <style>
        .box {
            display:flex;
            flex-wrap:wrap;
            justify-content:space-between;
            align-content:space-evenly;
            width:800px;
            height:600px;
            background-color:aliceblue;
        }
        .box div {
            width:250px;
            height:200px;
            background-color:aqua;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
