<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>表单</title>
</head>
<body>
    <form action="">
        账号：
        <input type="text" placeholder="邮箱/手机号/UID" />
        <br /><br />
        密码：
        <input type="password" placeholder="密码" />
        <br /><br />
        <button type="reset">重置</button>
        <!--按钮重置功能需要配合form使用，重置form表单里包含的内容-->
        <br /><br />
    </form>
    角色等级：
    <select>
        <option>1-20</option>
        <option>20-30</option>
        <option>30-40</option>
        <option>40-50</option>
        <option>50-60</option>
    </select>
    <br /><br />
    服务器:
    <input type="radio" checked id="001" name="server" />
    <label for="001">天空岛</label>
    <label><input type="radio" name="server" />世界树</label>
    <br /><br />
    查询的角色：
    <label><input type="checkbox" checked /> 旅行者</label>
    <label><input type="checkbox" /> 胡桃</label>
    <label><input type="checkbox" /> 神里绫华</label>
    <label><input type="checkbox" /> 雷电将军</label>
    <br /><br />
    上传文件：
    <input type="file" multiple />
    <br /><br />
    <textarea>请输入反馈</textarea>
    <br />
    测试       语句  <!--多个空格浏览器只识别一个-->
    测试&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;语句
    &lt;p&gt;
</body>
</html>
