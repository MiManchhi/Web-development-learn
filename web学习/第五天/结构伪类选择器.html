<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>结构伪类选择器</title>
    <style>
        li:first-child{
            background-color : aqua;
        }
        li:last-child{
            background-color : blueviolet;
        }
        li:nth-child(5)
        {
            background-color : coral;
        }
        div::after{
            content : "大米";
        }
        div::before{
            content : "老鼠";
        }
    </style>
</head>
<body>
    <ul>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
        <li>li4</li>
        <li>li5</li>
        <li>li6</li>
        <li>li7</li>
    </ul>
    <div>爱</div>
</body>
</html>
